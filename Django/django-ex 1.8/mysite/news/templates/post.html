{% extends "wrapper.html"%}
{% load staticfiles %}
{% block content %}
    <h2 class="text-info">{{articles.title}}</h2>
    <h6 class="text">{{articles.date|date:"Y-m-d"}}</h6>
    <img src="{% static articles.imagelink %}" style="width: 350px">
    <p>{{articles.post|safe|linebreaks}}</p>
{% endblock %}
